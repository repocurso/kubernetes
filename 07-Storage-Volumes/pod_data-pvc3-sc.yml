apiVersion: v1
kind: Pod
metadata:
  name: storage-app-sc
  labels:
    name: storage-app-sc
spec:
  volumes:
    - name: nginx-persistent-storage
      persistentVolumeClaim:
        claimName: data-pvc3-sc
  containers:
  - name: nginx-container
    image: nginx:alpine
    ports:
      - containerPort: 80
        name: nginx-port
    volumeMounts:
      - name: nginx-persistent-storage
        mountPath: /usr/share/nginx/html
